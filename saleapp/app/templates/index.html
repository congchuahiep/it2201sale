<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bán hàng trực tuyến</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{category.id}}">{{category.name}}</a>
                </li>
                {% endfor %}
            </ul>

            <form method="get" action="/" class="d-flex">
                <input class="form-control me-2" name="kw" type="text" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<main class="container">

    <div class="row">
        {% if products %}
        {% for product in products %}
        <div class="col-md-3 col-12 p-2">
            <div class="card">
                <img class="card-img-top" src={{product.image}} alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>
                    <p class="card-text">{{product.price}}</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <button class="btn btn-danger">Đặt hàng</button>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="alert alert-warning mt-2">KHÔNG TÌM THẤY SẢN PHẨM</div>
        {% endif %}

    </div>
</main>

</body>
</html>
